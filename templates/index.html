<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block titulo %} Estante de Livros {% endblock titulo %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lora:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand" href="#">Estante de Livros</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/minha-estante">Minha Estante</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        {% block conteudo %}{% endblock conteudo %}
    </main>

    <footer class="footer py-4">
        <div class="container text-center">
            <p class="mb-1">© 2025 Estante Virtual. Todos os direitos reservados.</p>
            <ul class="list-inline">
                <li class="list-inline-item"><a class="text-dark text-decoration-none" href="#">Política de Privacidade</a></li>
                <li class="list-inline-item"><a class="text-dark text-decoration-none" href="#">Termos de Uso</a></li>
                <li class="list-inline-item"><a class="text-dark text-decoration-none" href="#">Contato</a></li>
            </ul>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
